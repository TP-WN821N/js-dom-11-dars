<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="flex items-center flex-col gap-8 w-full pt-16 px-4">
    <div class="flex w-full max-w-[500px] gap-4">
      <input class="border border-solid outline-none w-4/5 py-2 px-3 rounded focus:border-blue-600" type="text"
        placeholder="Task name" id="task_value">
      <button class="border border-solid py-2 px-3 rounded w-1/5 bg-blue-600 text-white text-lg"
        id="add_btn">Add</button>
    </div>
    <div class="bg-gray-200 max-w-[500px] flex flex-col gap-2 p-5 w-full" id="task_list"></div>
    <div class="w-full flex max-w-[500px] justify-between items-center py-1 px-3" style="border: 1px solid #eee;">
      <div>
        <p>Task count: <span id="tasks_count">0</span></p>
      </div>
      <button class="border border-solid w-1/5 rounded bg-red-600 text-white text-lg" id="delete_tasks">
        Delete
      </button>
    </div>
  </div>


  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./app.js"></script>
</body>

</html>
